<div class="card">
  <div class="card-header">
    Question {{ question?.id }} from {{ totalCount }}
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item m-3">
      <strong>{{ question?.title }}</strong>
    </li>
  </ul>
  <div class=card-body>
    <form #questionForm="ngForm" class="form-check">
      <fieldset [disabled]="isAnswered">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let opt of question?.options; let i = index">
            <input class="form-check-input" [value]="opt.id" type="radio" [(ngModel)]="question.selected"
              name="flexRadioDefault" id="opt_{{opt.id}}_{{i}}" required>
            <label class="form-check-label" for="opt_{{opt.id}}_{{i}}">
              {{ opt.name }}
            </label>
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
</div>
<div class="d-flex">
  <button class="btn btn-outline-primary m-2" (click)="onPrev()" [disabled]="isFirst">Prev</button>
  <button class="btn btn-outline-primary me-auto m-2" (click)="onNext()" [disabled]="!questionForm.form.valid">{{ isLast
    ? 'Complete' : 'Next' }}</button>
  <ng-content></ng-content>
</div>
